<div>

  <h3 routerLink="/"><a>Powróć</a></h3>

  <h2 style="width: 100%">Numer przesyłki: {{delivery.packageNumber}}</h2>


  <div nz-row>
    <div nz-col nzSpan="12">
      <form nz-form [formGroup]="form" class="example-form">
        <nz-form-item *ngFor="let field of formFields" class="example-full-width">
          <nz-form-label [nzXs]="12" nzLabelAlign="left" nzSpan="4">{{field.label}}</nz-form-label>
          <nz-form-control [nzXs]="12" nzSpan="8">
            <input [formControlName]="field.formInputName" nz-input />
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
    <div nz-col nzSpan="12">
      <form nz-form [formGroup]="form2" class="example-form">
        <nz-form-item class="example-full-width" hidden>
          <nz-form-label [nzXs]="12" nzLabelAlign="left" nzSpan="4">Colli</nz-form-label>
          <nz-form-control [nzXs]="12" nzSpan="8">
            <input formControlName="" nz-input />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item *ngFor="let field of formFields" class="example-full-width">
          <nz-form-label [nzXs]="12" nzLabelAlign="left" nzSpan="4">{{field.label}}</nz-form-label>
          <nz-form-control [nzXs]="12" nzSpan="8">
            <input [formControlName]="field.formInputName" nz-input />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzSpan="12" style="text-align: center">
            <button (click)="submitData()" nz-button nzType="primary">Zapisz</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>


</div>
